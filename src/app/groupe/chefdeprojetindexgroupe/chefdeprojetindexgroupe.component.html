<div class="container">
    <h1>PFE ESPRIT 2024 APPLICATION GESTION DE PROJET AGILE TUNISIE</h1>
    <a href="#" routerLink="/chefdeprojetgroupe/create/" class="btn btn-success">Create New Groupe</a>
      
    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Description</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let groupe of groupes">
                <td>{{ groupe._id }}</td>
                <td>{{ groupe.nom }}</td>
                <td>{{ groupe.description }}</td>
                <td>
                  <a href="#" [routerLink]="['/chefdeprojetgroupe/', groupe._id, 'view']" class="btn btn-info">View</a>&nbsp;&nbsp;
                  <a href="#" [routerLink]="['/chefdeprojetgroupe/', groupe._id, 'edit']" class="btn btn-primary">Edit</a>&nbsp;&nbsp;
                  <button type="button" (click)="deleteGroupe(groupe._id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
