      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="row ">
            <div class="card">

            <div class="container">
              <h1>PFE ESPRIT 2024 APPLICATION GESTION DE PROJET AGILE TUNISIE</h1>
              <a href="#" routerLink="/adminabsence/create/" class="btn btn-success">Create New Absence</a>
                
              <table class="table table-striped table-bordered">
                  <thead>
                        <tr>
                          <th>ID</th>
                          <th>titre</th>
                          <th>description</th>
                          <th width="250px">Action</th>
                        </tr>
                  </thead>
                  <tbody>
                        <tr *ngFor="let absence of abs">
                          <td>{{ absence.id }}</td>
                          <td>{{ absence.titre }}</td>
                          <td>{{ absence.description }}</td>
                          <td>
                            <a href="#" [routerLink]="['/adminabsenceview', {id:absence.id}]" class="btn btn-info">View</a>&nbsp;&nbsp;
                            <a href="#" [routerLink]="['/adminabsence/', absence.id, 'edit']" class="btn btn-primary">Edit</a>&nbsp;&nbsp;
                            <button type="button" (click)="deleteAbsence(absence.id)" class="btn btn-danger">Delete</button>
                          </td>
                        </tr>
                  </tbody>
              </table>
          </div>
          

 
        </div>
          </div>


        </section>

      </div>
