      <div class="main-content">
        <section class="section">
          <div class="row ">
            <div class="card">


          
      
<div class="container">
    <h1>Create New Data : </h1>
  
    <a href="#" routerLink="/useruser/index" class="btn btn-danger">Retour Vers Liste</a><br><hr><br>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="email">email:</label>
            <input 
                formControlName="email"
                id="email" 
                type="text" 
                class="form-control">
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">email is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="motdepasse">motdepasse:</label>
            <input 
                formControlName="motdepasse"
                id="motdepasse" 
                type="text" 
                class="form-control">
            <div *ngIf="f['motdepasse'].touched && f['motdepasse'].invalid" class="alert alert-danger">
                <div *ngIf="f['motdepasse'].errors && f['motdepasse'].errors['required']">motdepasse is required.</div>
            </div>
        </div>




  

  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button><br><hr><br>
    </form>
</div>

      
      
      
      

 
        </div>
          </div>
        </section>
      </div>




<app-userfooter></app-userfooter>
