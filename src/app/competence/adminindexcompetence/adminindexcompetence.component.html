      <div class="main-content">
        <section class="section">
          <div class="row ">
            <div class="card">


<div class="container">
    <h1>PFE ESPRIT 2024 APPLICATION GESTION DE PROJET AGILE TUNISIE</h1>
    <a href="#" routerLink="/admincompetence/create/" class="btn btn-success">Create New Competence</a>
      
    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>ID</th>
                <th>nom</th>
                <th>description</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let competence of competences">
                <td>{{ competence._id }}</td>
                <td>{{ competence.nom }}</td>
                <td>{{ competence.description }}</td>
                <td>
                  <a href="#" [routerLink]="['/admincompetence/', competence._id, 'view']" class="btn btn-info">View</a>&nbsp;&nbsp;
                  <a href="#" [routerLink]="['/admincompetence/', competence._id, 'edit']" class="btn btn-primary">Edit</a>&nbsp;&nbsp;
                  <button type="button" (click)="deleteCompetence(competence._id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
