<div class="container">

    <a href="#" routerLink="/chefdeprojetuser/create/" class="btn btn-success">Create New User</a>
      
    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>ID</th>
                <th>Email</th>
                <th>PASSWORD</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user._id }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.motdepasse }}</td>
                <td>
                  <a href="#" [routerLink]="['/user/', user._id, 'view']" class="btn btn-info">View</a>&nbsp;&nbsp;
                  <a href="#" [routerLink]="['/user/', user._id, 'edit']" class="btn btn-primary">Edit</a>&nbsp;&nbsp;
                  <button type="button" (click)="deleteUser(user._id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
